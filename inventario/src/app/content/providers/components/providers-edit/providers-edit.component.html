<inventario-content-title [title]="title"></inventario-content-title>

<mat-card class="editar-proveedor-box">
    <form class="editar-proveedor-form">
        <mat-form-field class="editar-proveedor-input" appearance="outline">
            <mat-label>Proveedor</mat-label>
            <input matInput value="Proveedor 1">
        </mat-form-field>

        <mat-form-field class="editar-proveedor-input" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput value="Descripción proveedor 1">
        </mat-form-field>

        <mat-form-field class="editar-proveedor-input" appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput value="1111111111">
        </mat-form-field>

        <mat-form-field class="editar-proveedor-input" appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput value="proveedor1@email.com">
        </mat-form-field>
    </form>
    <button mat-raised-button color="accent">Guardar</button>
</mat-card>
