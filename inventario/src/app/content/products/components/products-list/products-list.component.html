<inventario-content-title [title]="title"></inventario-content-title>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="-">
        <th mat-header-cell *matHeaderCellDef class="products-header-cell">
            <a routerLink="/productos/nuevo" class="product-list-icons product-list-icons-new">
                <mat-icon>add_box</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element" class="product-list-options-column">
            <a routerLink="/productos/editar/{{element.productId}}" class="product-list-icons product-list-icons-edit">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="openDialog()" class="product-list-icons product-list-icons-delete">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
