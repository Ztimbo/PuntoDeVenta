<inventario-content-title [title]="title"></inventario-content-title>

<mat-card class="nuevo-producto-box">
    <form class="nuevo-producto-form">
        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Precio de Compra</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Precio de Venta</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Marca</mat-label>
            <mat-select>
                <mat-option *ngFor="let brand of brands" >
                  {{ brand.name }}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Proveedor</mat-label>
            <mat-select>
                <mat-option *ngFor="let provider of providers" >
                  {{ provider.name }}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Categoría</mat-label>
            <mat-select>
                <mat-option *ngFor="let category of categories" >
                  {{ category.name }}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Presentación</mat-label>
            <mat-select>
                <mat-option *ngFor="let presentation of presentations" >
                  {{ presentation.name }}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field class="nuevo-producto-input" appearance="outline">
            <mat-label>Código de Barras</mat-label>
            <input matInput>
        </mat-form-field>
    </form>
    <button mat-raised-button color="accent">Guardar</button>
</mat-card>
