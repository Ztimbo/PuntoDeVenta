<inventario-content-title [title]="title"></inventario-content-title>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 brands-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="-">
        <th mat-header-cell *matHeaderCellDef class="brands-header-cell">
            <a routerLink="/marcas/nuevo" class="brand-list-icons brand-list-icons-new">
                <mat-icon>add_box</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element" class="brand-list-options-column">
            <button class="options-button" mat-flat-button color="accent" [matMenuTriggerFor]="menu">
                <mat-icon>calendar_view_day</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item routerLink="/marcas/editar/{{element.brandId}}" class="brand-list-icons brand-list-icons-edit">
                    Editar <mat-icon>edit</mat-icon>
                </a>
                <a mat-menu-item (click)="openDialog()" class="brand-list-icons brand-list-icons-delete">
                    Eliminar <mat-icon>delete</mat-icon>
                </a>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
