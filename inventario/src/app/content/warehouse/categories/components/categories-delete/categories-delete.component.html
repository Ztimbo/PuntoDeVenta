<inventario-content-title mat-dialog-title [title]="title"></inventario-content-title>
<div mat-dialog-content>
  <p>¿Estás seguro de eliminar esta categoría?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="deleteCategory()" color="warn" class="delete-button">Eliminar</button>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
</div>
