<inventario-content-title [title]="title"></inventario-content-title>

<mat-card class="nuevo-proveedor-box">
    <form class="nuevo-proveedor-form">
        <mat-form-field class="nuevo-proveedor-input" appearance="outline">
            <mat-label>Proveedor</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-proveedor-input" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput type="email">
        </mat-form-field>

        <mat-form-field class="nuevo-proveedor-input" appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="nuevo-proveedor-input" appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput>
        </mat-form-field>
    </form>
    <button mat-raised-button color="accent">Guardar</button>
</mat-card>
