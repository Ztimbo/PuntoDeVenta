<inventario-content-title mat-dialog-title [title]="title"></inventario-content-title>
<div mat-dialog-content>
  <p>¿Estás seguro de eliminar a este proveedor?</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button (click)="deleteProvider()" color="warn" class="delete-button">Eliminar</button>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
</div>
