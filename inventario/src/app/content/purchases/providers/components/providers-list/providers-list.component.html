<inventario-content-title [title]="title"></inventario-content-title>

<table mat-table #providersTable providersTable matSort (matSortChange)="sortData($event)" [dataSource]="dataSource" class="mat-elevation-z8 providers-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="-">
        <th mat-header-cell *matHeaderCellDef class="providers-header-cell">
            <a routerLink="/proveedores/nuevo" class="providers-list-icons providers-list-icons-new">
                <mat-icon>add_box</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element" class="providers-list-options-column">
            <a routerLink="/proveedores/editar/{{element.providerId}}" class="providers-list-icons providers-list-icons-edit">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="openDialog()" class="providers-list-icons providers-list-icons-delete">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [length]="dataSource.length" 
                [pageSize]="pageSize"
                [pageSizeOptions]="[3, 5, 10, 20]"
                [showFirstLastButtons]="true"
                [pageIndex]="currentPage"
                (page)="paginateData($event)">
</mat-paginator>
