<inventario-content-title mat-dialog-title [title]="title"></inventario-content-title> 

<div id="dashboard-container">
    <div id="indicator-grid-container">
        <inventario-indicator-element [color]="indicatorElementRed" [icon]="indicatorElementProvider"></inventario-indicator-element>
        <inventario-indicator-element [color]="indicatorElementYellow" [icon]="indicatorElementBrand"></inventario-indicator-element>
        <inventario-indicator-element [color]="indicatorElementBlue" [icon]="indicatorElementProduct"></inventario-indicator-element>
        <inventario-indicator-element [color]="indicatorElementPurple" [icon]="indicatorElementMostSoldProduct"></inventario-indicator-element>
        <inventario-indicator-element [color]="indicatorElementGreen" [icon]="indicatorElementAlmostOutOfStock"></inventario-indicator-element>
        <inventario-indicator-element [color]="indicatorElementGrey" [icon]="indicatorElementNextOrderScheduled"></inventario-indicator-element>
    </div>
    
    <div class="charts-container">
        <mat-card id="grafica1">
            <h3>Gr치fica Ejemplo</h3>
            <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
            </canvas>
        </mat-card>
        
        <mat-card id="grafica2">
            <h3>Gr치fica Ejemplo</h3>
            <canvas baseChart
                [datasets]="radarChartData"
                [options]="radarChartOptions"
                [labels]="radarChartLabels"
                [chartType]="radarChartType">
            </canvas>
        </mat-card>
    
        <mat-card id="grafica3">
            <h3>Gr치fica Ejemplo</h3>
            <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
            </canvas>
        </mat-card>
    
        <mat-card id="grafica4">
            <h3>Gr치fica Ejemplo</h3>
            <canvas baseChart height="40%"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
            </canvas>
        </mat-card>
    </div>
</div>
